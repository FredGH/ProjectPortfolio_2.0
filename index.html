        var AboutContent = React.createClass({

        var ContactMe = React.createClass({

                    <div className="row">
                        <div className="col-lg-12 text-center">

                        </div>

                    <div className="row">

        var ModelView = React.createClass({

            getDefaultProps: function(){
                return {
                    modal_id: "Not_Available",
                    summary_text: "Not_Available",
                    dependecy_text: "Not_Available",
                    table_id: "Not_Available",
                    title: "Not_Available",
                    table_jqery_name: 'Not_Available',
                    raw_git: 0,
                    table_data: []
                }
            },

            componentDidMount: function(){
                var self = this;
                var table_jqery_name = this.props.table_jqery_name;
                var raw_git = this.props.raw_git;

                $(table_jqery_name).DataTable( {
                    data: this.props.project_data,
                    columns: [
                        { title: "Category" }, 		// col 0
                        { title: "Name" }, 			// col 1
                        { title: "Description" },	// col 2
                        { title: "Document" },			// col 3
                        { title: "Code" },			// col 4
                        { title: "Code Uri" },		// col 5
                        { title: "Date" }		    // col 7
                    ],
                    columnDefs: [
                        {
                            // The `data` parameter refers to the data for the cell (defined by the
                            // `data` option, which defaults to the column being worked with, in
                            // this case `data: 0`.
                            render: function ( data, type, row, obj ) {
                                //var git_hub_base_uri = 'http://rawgit.com/FredGH/ProjectPortfolio_2.0/master/projects'
                                var git_hub_base_uri = 'http://rawgit.com/FredGH'
                                if (raw_git === 0) {
                                    git_hub_base_uri = 'https://github.com/FredGH'
                                }
                                var idx = 0
                                var msg = "Not Available"
                                if (obj.col === 3) {
                                    idx = 3
                                    msg = "read"
                                }
                                if (obj.col === 4) {
                                    idx = 5
                                    msg = row[4]
                                }
                                var uri = git_hub_base_uri + row[idx]
                                console.log(uri)
                                return '<a target="_blank" href=' +  uri + '>' + msg + '</a>'
                            },
                            targets: [3,4] // target columns
                        },
                        { visible: false,  targets: [ 5 ] } //required to hide a column
                    ]
                } );

                $(table_jqery_name)
                        .removeClass( 'display' )
                        .addClass('table table-striped table-bordered');
            },
            render: function() {
                return (
                      <div className="portfolio-modal modal fade" id={this.props.modal_id} tabindex="-1" role="dialog" aria-hidden="true">
                        <div className="modal-content">

                            <div className="container">
                                <button type="button" className="customButton" data-dismiss="modal">
                                    <i className="fa fa-hand-o-left"></i> Main Menu
                                </button>
                                <div className="row">
                                    <div className="col-lg-8 col-lg-offset-2">
                                        <div className="modal-body">
                                            <h2>{this.props.title}</h2>
                                            <hr className="star-primary" />
                                            <p>{this.props.summary_text}</p>
                                            <p>{this.props.dependecy_text}</p>
                                            <hr />
                                            <table width="100%" className="display" id={this.props.table_id}></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
        });

        ReactDOM.render(
            <ModelView  title = "machine learning"
                        modal_id = "machineLearningModal"
                        summary_text =  "Each project listed in the table below contains a '.pdf' that defines the problem domain requirements as well as the well documented resolution. It also contains the corresponding code solution that you can run locally on your box."
                        dependecy_text =  "For the code to run successfully, the following software dependencies need to be present on your environement, namely 'python 2.7' and the latest versions of 'jupyter', 'scikit-learn', 'seaborn', 'numpy', 'pandas', 'feedparser', 'Pygame','Eclipse Luna'. The Deep Learning project requires an installation of TensorFlow."

                        dependecy_text =  "For the code to run successfully, the following software dependencies need to be present on your environement, namely 'JDK 1.7.0_6', 'Eclipse Luna', 'Hadoop 2.2.0', 'Hive 0.13.1', 'Spark 1.5.2', 'Scala 2.10.4', 'Sbt 0.13. 8'."

         ReactDOM.render(
