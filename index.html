        var ModelView = React.createClass({

            getDefaultProps: function(){
                return {
                    modal_id: "Not_Available",
                    summary_text: "Not_Available",
                    dependecy_text: "Not_Available",
                    table_id: "Not_Available",
                    title: "Not_Available",
                    table_jqery_name: 'Not_Available',
                    raw_git: 0,
                    table_data: []
                }
            },

            componentDidMount: function(){
                var self = this;
                var table_jqery_name = this.props.table_jqery_name;
                var raw_git = this.props.raw_git;

                function generateMutilineHyperLink(idx, base_uri, row, msg) {
                    var uri = "Not Available";
                    var splits = row.toString().split(',')
                    console.log('splits: ' + splits)
                    if (splits != null) {
                        var docs =  splits[3].toString().split('|') /*4 is hte position starting at 1 in the .js file*/
                        console.log('docs: ' + docs)
                        if (docs != null) {
                            var len = docs.length;
                            if (len > 1 && idx == 3)/*col 3 is the column index for Doc.*/ {
                                //complex case... nb yperlinkks > 1
                                var hl = "";
                                for (var i = 0; i< docs.length ; i++){
                                    msg = /*msg + " " +*/ docs[i]
                                    uri = base_uri + docs[i+1]
                                    hl = hl + '<a target="_blank" href=' + uri + '>' + msg + '</a><p></p>'
                                    i = i+1
                                    msg = "Read"
                                }
                                return hl;
                            }
                             else{
                                //simple case... only one hyperlink
								var part_uri =  row[idx]
								if (part_uri.includes("http")){
									uri = part_uri
								}
								else {
									uri = base_uri + part_uri
								}
                                return '<a target="_blank" href=' + uri + '>' + msg + '</a>'
                            }

                         }

                        //should never get here...
                        console.log('docs == null -> Error generating generateMutilineHyperLink()')
                        return '';
                    }
                }

                $(table_jqery_name).DataTable( {
                    data: this.props.project_data,
                    columns: [
                        {title: "Cat."}, 		// col 0
                        {title: "Name"}, 		// col 1
                        {title: "Desc."},	    // col 2
                        {title: "Doc."},		// col 3
                        {title: "Code"},		// col 4
                        {title: "Code Uri"},	// col 5
                        {title: "Date"},		// col 6
                        {title: "Lang."},		// col 7
                        {title: "id"}		    // col 8
                    ],
                    order: [[ 8, "desc" ]],
                    columnDefs: [
                        {
                            // The `data` parameter refers to the data for the cell (defined by the
                            // `data` option, which defaults to the column being worked with, in
                            // this case `data: 0`.
                            render: function ( data, type, row, obj ) {
                                //var git_hub_base_uri = 'http://rawgit.com/FredGH/ProjectPortfolio_2.0/master/projects'
                                var git_hub_base_uri = 'http://rawgit.com/FredGH'
                                var hyperLink =  "Not Available";
                                if (raw_git === 0) {
                                    git_hub_base_uri = 'https://github.com/FredGH'
                                }
                                var idx = 0
                                var msg = "Not Available"
                                if (obj.col === 3) {
                                    idx = 3
                                    msg = "Read"
                                    hyperLink = generateMutilineHyperLink(idx, git_hub_base_uri, row, msg)
                                }
                                if (obj.col === 4) {
                                    idx = 5
                                    msg = row[4]
                                    hyperLink = generateMutilineHyperLink(idx, git_hub_base_uri, row, msg)
                                }
                                //console.log(hyperLink)
                                return hyperLink;
                            },
                            targets: [3,4] // target columns
                        },
                        { visible: false,  targets: [ 5,8 ] } //required to hide a column
                    ]
                } );

                $(table_jqery_name)
                        .removeClass( 'display' )
                        .addClass('table table-striped table-bordered');
            },
            render: function() {
                return (
                      <div className="portfolio-modal modal fade" id={this.props.modal_id} tabindex="-1" role="dialog" aria-hidden="true">
                        <div className="modal-content">

                            <div className="container">
                                <button type="button" className="customButton" data-dismiss="modal">
                                    <i className="fa fa-hand-o-left"></i> Main Menu
                                </button>

                                            <p>{this.props.dependecy_text}</p>
                                            <hr />
                                            <table width="100%" className="display" id={this.props.table_id}></table>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" className="customButton" data-dismiss="modal">
                                    <i className="fa fa-hand-o-left"></i> Main Menu
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
        });
